{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="text-right mb-4">
        <a href="/cart/" class="btn">Edit Cart</a>
    </div>
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Shopping Cart</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <!-- Cart Summary Section (dynamically filled by JS) -->
        <div class="col-12 col-lg-6 order-lg-last mb-5 cart-checkout">
            <p class="text-muted">Order Summary (<span id="cart-count">0</span> items)</p>

            <!-- Cart items listing (will be dynamically filled) -->
            <div id="checkout-items-container" class="checkout-items-container">
                <!-- Items will be added here dynamically -->
            </div>

            <!-- Order total, delivery, and grand total (calculated via JS) -->
            <hr class="my-0">
            <div class="row text-black text-right">
                <div class="col-7 offset-2">
                    <p class="my-0">Order Total:</p>
                    <p class="my-0">Delivery:</p>
                    <p class="my-0">Grand Total:</p>
                </div>
                <div class="col-3">
                    <p id="order-total" class="my-0">$0.00</p>
                    <p id="delivery-fee" class="my-0">$0.00</p>
                    <p id="grand-total" class="my-0"><strong>$0.00</strong></p>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6 mt-5 checkout-form-container">
            <form action="{% url 'checkout' %}" method="POST" id="checkout-form" class="mt-5">
                {% csrf_token %}
                <fieldset class="rounded px-3 mb-5">
                    <legend class="fieldset-label small text-black px-2 w-auto">Details</legend>
                    {% crispy form %}
                </fieldset>
                <fieldset class="rounded px-3 mb-5">
                    <legend class="fieldset-label small text-black px-2 w-auto">Delivery</legend>
                    <div class="form-check form-check-inline float-right mr-0">
                        {% if user.is_authenticated %}
                        <label class="form-check-label" for="id-save-info">Save this delivery information to my
                            profile</label>
                        <input class="form-check-input ml-2 mr-0" type="checkbox" id="id-save-info" name="save-info"
                            checked>
                        {% else %}
                        <label class="form-check-label" for="id-save-info">
                            <a class="text-info" href="{% url 'account_signup' %}">Create an account</a> or
                            <a class="text-info" href="{% url 'account_login' %}">login</a> to save this information
                        </label>
                        {% endif %}
                    </div>
                </fieldset>
                <input type="hidden" id="cart-data" name="cart-data">

                <div class="submit-button text-right mt-5 mb-2">
                    <a id="back-to-shopping-button" class="btn btn-outline-black rounded-0">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="font-weight-bold">Continue Shopping</span>
                    </a>
                    <button id="submit-button" class="btn btn-black rounded-0">
                        <span class="font-weight-bold">Complete Order</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    
</div>


  
{% endblock %}
