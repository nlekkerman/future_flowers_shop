{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Bootstrap Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Handle Messages -->
{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log("üü¢ Script Loaded: Checking messages...");

        // Convert Django messages to JavaScript array
        var messages = JSON.parse('{{ messages|safe|escapejs }}');
        console.log("üì© Messages received:", messages);

        if (messages.length > 0) {
            console.log("‚úÖ Message detected, displaying modal...");
            document.getElementById('modalMessage').innerText = messages[0]; // Show first message
            var myModal = new bootstrap.Modal(document.getElementById('messageModal'));
            myModal.show();

            // Automatically close after 2 seconds
            setTimeout(function() {
                myModal.hide();
                console.log("‚è≥ Modal closed after 2 seconds.");
            }, 2000);
        } else {
            console.log("‚ö†Ô∏è No messages found.");
        }
    });
  </script>

{% endif %}

{% endblock %}
