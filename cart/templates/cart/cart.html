{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="navigation-container">
    {% include 'navigation.html' %}
</div>
<!-- Seed List -->
<div class="go-to-checkout-button btn" id="go-to-checkout-button">CHECKOUT</div>
<div id="update-item-messages">
    <button class="close-button-cart" aria-label="Close" id="close-update-item-messages">
        <i class="fas fa-times"></i>
    </button>
    <div class="message-text"></div> <!-- The message text will be updated here -->
</div>
<div id="delete-item-messages">
    <button class="close-button-cart" aria-label="Close" id="close-delete-item-messages">
        <i class="fas fa-times"></i>
    </button>
    <div class="message-text"></div> <!-- The message text will be updated here -->
</div>


<div class="cart-container">
    <h2 class="cart-title">Shopping Cart</h2>
    <div class="container-cart-margin mt-4">
        <!-- Cart items will be dynamically inserted here -->
        <div id="cart-items-container" class="row">
            <!-- Cart items will be rendered here dynamically via JS -->
        </div>
        <div class="total-price-cart">
            <p>Total:</p>
            <p class="total-cart-price-value"></p>
        </div>

    </div>

    <div class="empty-cart-message">
        <p class="display-4 text-center">Your cart is empty.</p>
        <div class="start-shopping-button-container">
        <button id="viewSeedsButton" class="btn empty-cart-message-button">Start Shopping</button>

    </div>
    </div>
    

</div>

{% endblock %}
