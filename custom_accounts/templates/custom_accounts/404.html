<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!--
    This is a custom 404 error page template that informs users when the page they are trying to access cannot be found.

    **Key Features of this Page**:
    - **Page Structure**:
        - The page is centered within the browser window, with a visually appealing error container background image.
        - It includes a heading that indicates the error (404 - Page Not Found) and a brief message explaining the issue (the page may have been moved or deleted).
        - A button is provided to allow users to return to the homepage easily.
    
    - **Main Interaction**: A link is provided at the bottom of the container which redirects users back to the homepage when clicked.

    Parameters: None

    Returns: A well-styled, user-friendly 404 error page with a prominent call-to-action button for returning to the homepage.

    -->

    <!-- Custom CSS -->
    <style>
       /* Body styling with background image */
        body {
        padding-top: 70px;
        background-color: transparent;
        background-image: url("/static/images/leaves-background.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        }

        /* Main Container with Background Image */
        .error-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: url('/static/images/404-error-background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
            text-align: center;
        }

        /* Heading */
        .error-heading {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Subheading */
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Back to homepage button */
        .error-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #ff6b6b;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .error-link:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .error-heading {
                font-size: 32px;
            }

            .error-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1 class="error-heading">Oops! Page not found</h1>
        <p class="error-message">Sorry, but the page you're looking for doesn't exist. It may have been moved or deleted.</p>
        <a href="/" class="error-link">Return to homepage</a>
    </div>

</body>
</html>
