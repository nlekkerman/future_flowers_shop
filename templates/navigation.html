{% load static %}

<!-- Right-Aligned Navigation Column Container -->
<div class="right-nav-column">
  <a href="{% url 'home:home' %}">
    <img
      src="{% static '/images/home-icon.png' %}"
      alt="Home Icon"
      class="icon-img"
    />
    <p class="icon-label">Home</p>
  </a>

  <a id="shop-icon">
    <img
      src="{% static '/images/light-purple-flower-icon.png' %}"
      alt="Shopping Icon"
      class="icon-img"
    />
    <p class="icon-label">Shop</p>
  </a>

  <a id="reviews-icon" href="#">
    <img
      src="{% static '/images/dark-purple-flower.png' %}"
      alt="Reviews Icon"
      class="icon-img"
    />
    <p class="icon-label">Reviews</p>
  </a>

  <a id="q-and-a-icon" href="{% url 'communications:questions' %}">
    <img
      src="{% static '/images/flower-156608_640.png' %}"
      alt="Q&A Icon"
      class="icon-img"
    />
    <p class="icon-label">Q&A</p>
  </a>

  <a
    id="about-icon"
    href="{% url 'communications:about' %}"
    data-category="about"
  >
    <img
      src="{% static '/images/purple-flower-icon.png' %}"
      alt="About Icon"
      class="icon-img"
    />
    <p class="icon-label">About</p>
  </a>

  <a
    id="contact-icon"
    href="{% url 'communications:contact' %}"
    data-category="contact"
  >
    <img
      src="{% static '/images/bordo-flower-icon.png' %}"
      alt="Contact Icon"
      class="icon-img"
    />
    <p class="icon-label">Contact</p>
  </a>
</div>
